<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="box">
        <span class="borderLine"></span>
        <form action="">
            <h2>Sign In</h2>

            <div class="inputBox">
                <input type="text" required>
                <span>Username</span> <!--span element is a generic inline container for phrasing content, which does not inherently represent anything.-->
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required>
                <span>Password</span>
                <i></i>
            </div>

            <div class="links">

                <a href="#">Forgot Password</a>
                <a href="#">Sign Up</a>

            </div>

            <input type="submit" value="Login">

        </form>


    </div>
    
</body>
</html>
